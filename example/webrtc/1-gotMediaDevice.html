<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC get audio and video devices</title>
</head>
<body>
  <h2>1.获取媒体设备</h2>
  <script>
    if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
      console.log('enumerateDevices is not supported!')
    } else {
      navigator.mediaDevices.enumerateDevices().then(gotDevices, handleError)
    }
    function gotDevices (deviceInfos) {
      deviceInfos.forEach(function (deviceInfo) {
        // audioinput, audiooutput, videoinput
        console.log("kind: " + deviceInfo.kind)
        console.log("label: " + deviceInfo.deviceId)
        console.log("groupId：" + deviceInfo.groupId)
      })
    }
    function handleError(err) {
      console.log(err.name + " : " + err.message)
    }
  </script>
</body>
</html>
