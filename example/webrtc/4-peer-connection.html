<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC RTCPeerConnection</title>
  <style type="text/css">
    body {
      padding: 20px;
    }
    video {
      width: 640px;
      height: auto;
      border: 1px solid black;
    }
    .player {
      display: flex;
      justify-content: space-between;
    }
    .local {
      width: 48%;
    }
    .remote {
      width: 48%;
    }
    .btn-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>4.端对端连接（本机内1对1 音视频互通）</h2>
  <div class="player">
    <div class="local">
      <p>local</p>
      <video autoplay controls id="localPlayer"></video>
    </div>
    <div class="remote">
      <p>remote</p>
      <video autoplay controls id="remotePlayer"></video>
    </div>
  </div>
  <div class="btn-group">
    <button onclick="onStart()">Start</button>
    <button onclick="onCall()">Call</button>
    <button onclick="onHangUp()">HangUp</button>
  </div>
  <script>
    /*
      基本流程：
      1.媒体能力协商（A端、B端有哪些媒体能力，采样率、编解码、已经网络信息）
      2.通过ICE对整个可连通的链路地址的收集，然后进行排序、检测、找出其中双方可以连接的最优链路。
      3.媒体数据传输，当一端传输到另一端之后，另一端就会收到一个事件，就可以将媒体流添加到 音视频 标签，进行音频的渲染，视频的播放。
    */
  </script>
  <script>
    var myVideo = null
    var remoteVideo = null
    var localStream = null
    var pc1 = null
    var pc2 = null
    window.onload = function () {
      myVideo = document.getElementById('localPlayer')
      remoteVideo = document.getElementById('remotePlayer')
    }
    
    function onStart() {
      console.log("dfasdfa")
      getMedia()
    }

    function getMedia () {
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      }).then(gotUserMedia, didntGetUserMedia)
    }

    function gotUserMedia(stream) {
      localStream = stream
      myVideo.srcObject = stream
    }

    function didntGetUserMedia() {
      console.log('could not get video')
    }

    function onCall() {
      pc1 = new RTCPeerConnection()
      pc2 = new RTCPeerConnection()
      // 事件
      pc1.onicecandidate = (e) => {
        pc2.addIceCandidate(e.candidate)  
      }
      pc2.onicecandidate = (e) => {
        console.log(e)
        pc1.addIceCandidate(e.candidate)  
      }
      pc2.ontrack = getRemotestream;

      // 将本地流添加到pc1
      localStream.getTracks().forEach((track) => {
        pc1.addTrack(track, localStream);
      })

      pc1.createOffer({
        offerToReceiveAudio: 1,
        offerToReceiveVideo: 1
      }).then(getOffer, didntGetUserMedia)
    }

    function getRemotestream(e) {
      remoteVideo.srcObject = e.streams[0]
    }

    function getOffer(desc) {
      pc1.setLocalDescription(desc);
      // send desc to signal
      // receive desc from signal
      pc2.setRemoteDescription(desc);

      pc2.createAnswer().then(getAnswer,didntGetUserMedia)
    }
    
    function getAnswer(desc) {
      pc2.setLocalDescription(desc)
      pc1.setRemoteDescription(desc)
    }

    function onHangUp() {
      pc1.close()
      pc2.close()
      pc1 = null
      pc2 = null
    }
  </script>
</body>
</html>
