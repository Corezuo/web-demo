<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC RTCPeerConnection</title>
  <style type="text/css">
    body {
      padding: 20px;
    }
    video {
      width: 640px;
      height: auto;
      border: 1px solid black;
    }
    .player {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .local {
      width: 40%;
    }
    .remote {
      width: 40%;
    }
    .btn-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>4.端对端连接</h2>
    <div class="local">
      <p>local</p>
      <video autoplay controls muted id="localVideo"></video>
    </div>
    <div class="remote">
      <p>remote</p>
      <video autoplay controls muted id="remoteVideo"></video>
    </div>
    <div class="btn-group">
      <button id="call">Call</button>
      <button id="hangup">HangUp</button>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/socket.io/2.3.0/socket.io.js"></script>
  <script src="./assets/adapter.js"></script>
  <script src="./js/peer-connection.js"></script>
  <script>
    /*
      基本流程：
      1.媒体能力协商（A端、B端有哪些媒体能力，采样率、编解码、已经网络信息）
      2.通过ICE对整个可连通的链路地址的收集，然后进行排序、检测、找出其中双方可以连接的最优链路。
      3.媒体数据传输，当一端传输到另一端之后，另一端就会收到一个事件，就可以将媒体流添加到 音视频 标签，进行音频的渲染，视频的播放。
    */
  </script>
</body>
</html>
