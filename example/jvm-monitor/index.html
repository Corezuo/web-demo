<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
        <h3 style="text-align:center">监控图</h3>
        <div id="demoCharts" style="width: 100%;height: 40vh;"></div>
    </div>

    <script type="application/javascript" src="assets/echarts-4.2.0/echarts.min.js"></script>
    <script type="application/javascript" src="assets/jquery-3.3.1.js"></script>
    <script type="application/javascript">
        $(function () {
            var demoCharts = echarts.init(document.getElementById("demoCharts"));
            demoCharts.setOption ({
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {
                        type : 'shadow'
                    }
                },
                legend: {
                    data: ['直接访问', '邮件营销']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis:  {
                    type: 'category',
                    data: ['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '直接访问',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [320, 302, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '邮件营销',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [120, 132, 101, 134, 90, 230, 210]
                    }
                ]
            });
        });
    </script>
</body>
</html>
