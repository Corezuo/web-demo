<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>JVM服务监控</title>
</head>
<body>
<div class="container">
    <h3 id="finalName" class="text-center" style="color: red;"></h3>
    <hr/>
    <div class="col-lg-12">
        <div class="row">
            <h3 style="text-align:center">内存监控图</h3>
            <p style="text-align: center; font-size: 12px;" id="initValue"></p>
            <div id="heapLine" style="width: 100%;height: 40vh;"></div>
        </div>
        <div class="row">
            <h3 style="text-align:center">CPU监控图<span id="processors"></span></h3>
            <div id="cpuLine" style="width: 100%;height: 40vh;"></div>
        </div>
        <div class="row">
            <h3 style="text-align:center">线程监控图</h3>
            <div id="threadLine" style="width: 100%;height: 40vh;"></div>
        </div>
        <div class="row">
            <h3 style="text-align: center">MinorGC监控图</h3>
            <div id="gcEdenLine" style="width: 100%;height: 40vh;"></div>
        </div>
        <div class="row">
            <h3 style="text-align: center">FullGC监控图</h3>
            <div id="gcOldLine" style="width: 100%;height: 40vh;"></div>
        </div>
    </div>
</div>
<script type="application/javascript" src="assets/echarts-4.2.0/echarts.min.js"></script>
<script type="application/javascript" src="assets/jquery-3.3.1.js"></script>
<script type="application/javascript" src="jvm_monitor.js"></script>
</body>
</html>
