<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template-web.js 模板渲染</title>
</head>
<body>
    <div id="box">
        <h1>hello {{title}}</h1>
    </div>
    <script type="application/javascript" src="../assets/template-web.js"></script>
    <script type="application/javascript" src="../assets/jquery-3.3.1.js"></script>
    <script type="application/javascript">
        $(function () {
            // 方式一：使用<script>标签
            // 模板里不要使用关键字（比如：name），否则解析报错
            var html = template('test', {username: "dazuo"});
            console.log("html 1：" + html);

            // 方式二：页面静态元素
            html = template("box", {title: " static element"});
            $("#box").html(html);

            // 方式三：使用动态元素
            var node = '<h1 id="title">Title: {{page}}</h1>';
            $("body").append(node);
            html = template("title", {page: "page title"});
            $("#title").html(html);
        })
    </script>

    <!--templates-->
    <script type="text/html" id="test">
        <span>hello {{username}}</span>
    </script>
</body>
</html>
