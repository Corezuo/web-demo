<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>打印模块</title>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <h2 class="text-center">结账单</h2>
            <div class="col-lg-6">
                <div class="component-box">
                    <div class="module" ng-repeat="module in modules">
                        <div class="title">
                            <h2>{{module.moduleName}} <small>{{module.moduleDescribe}}</small></h2>
                        </div>
                        <div class="section">
                            <div ng-class="{'component': true, 'switch-on': componentEnableStaus[component.id]}"
                                 data-componentId={{component.id}}
                                 data-moduleid={{module.moduleId}}
                                 ng-repeat="component in module.components"
                                 ng-click="doSwitchComponent(component.id, componentEnableStaus[component.id])">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>{{component.label}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" ng-controller="previewCtrl">
                <div class="template-container">
                    <div class="template-module-list">
                        <div class="template-module" ng-repeat="templateModule in templateModules">
                            <div class="template-row" ng-repeat="templateRow in templateModule">
                                <!--左侧面板 同步 右侧预览组件的显隐-->
                                <div style="{{templateComponent | filterStyle}}"
                                     ng-class="{'template-component': templateComponent.component == null, 'template-component-individuation': templateComponent.component != null}"
                                     ng-show="templateComponent.component == null ? componentEnableStaus[templateComponent.id] : componentEnableStaus[templateComponent.component.id]"
                                     ng-click="templateComponent.component == null ? doTemplateActive(templateComponent) : null"
                                     ng-repeat="templateComponent in templateRow">

                                    <!--text-->
                                    {{templateComponent.value}}
                                    <!--tableTitle-->
                                    <div class="template-component-table-title template-component" ng-click="doTemplateActive(templateComponent.tableTitle)" style="{{templateComponent.tableTitle | filterStyle}}" ng-if="templateComponent.tableTitle != null">
                                        {{templateComponent.tableTitle.value}}
                                    </div>
                                    <div class="template-component-table">
                                        <!--thead-->
                                        <div class="template-component-thead" ng-if="templateComponent.thead != null">
                                            <div class="template-component-tr">
                                                <div class="table-component-td template-component" ng-click="doTemplateActive(tableHeadColumn)" style="{{tableHeadColumn | filterStyle}}" ng-repeat="tableHeadColumn in templateComponent.thead.tableRowSet.columnSet">
                                                    {{tableHeadColumn.value}}
                                                </div>
                                            </div>
                                        </div>
                                        <!--tbody-->
                                        <div class="template-component-tbody" ng-if="templateComponent.tbody != null">
                                            <div class="template-component-tr" ng-if="templateComponent.category != null">
                                                <div class="template-component-td template-component" ng-click="doTemplateActive(templateComponent.category)" style="{{templateComponent.category | filterStyle}}">
                                                    <!--category-->
                                                    {{templateComponent.category.value}}
                                                </div>
                                            </div>
                                            <div class="template-component-tr" ng-repeat="tableTbodyRow in templateComponent.tbody.tableRowSet">
                                                <div class="template-component-td template-component" ng-click="doTemplateActive(tableTbodyRowColumn)" style="{{tableTbodyRowColumn | filterStyle}}" ng-repeat="tableTbodyRowColumn in tableTbodyRow.columnSet">
                                                    {{tableTbodyRowColumn.value}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--模块分割线-->
                            <hr class="the-divider"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="assets/angular.js"></script>
    <script type="application/javascript" src="assets/template-web.js"></script>
    <script type="application/javascript" src="js/utils.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</body>
</html>
