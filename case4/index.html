<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>打印模块</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">结账单</h2>
            <div class="col-lg-6" ng-controller="componentCtrl">
                <div class="box">
                    <div class="module" ng-repeat="module in modules">
                        <div class="title">
                            <h2>{{module.moduleName}} <small>{{module.moduleDescribe}}</small></h2>
                        </div>
                        <div class="section">
                            <div class="component" ng-repeat="component in module.components">
                                <p>{{component.label}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" ng-controller="previewCtrl">
                <div class="box">
                    <div class="module">
                        <div class="title">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="assets/angular.js"></script>
    <script type="application/javascript" src="assets/template-web.js"></script>
    <script type="application/javascript" src="js/utils.js"></script>
    <script type="application/javascript">
        var myApp = angular.module('myApp', []);
        /*Load system components*/
        myApp.controller('componentCtrl', ['$scope', '$http', function ($scope, $http) {
            var param = {
                url: "data/checkoutComponent.json",
                sCallback: function (res) {
                    console.log("success: ", res.data.modules);
                    $scope.modules = res.data.modules;
                }
            };
            baseRequest($http, param);
        }]);
        /*Load preview components*/
        myApp.controller('previewCtrl', ['$scope', '$http', function ($scope, $http) {

        }]);
    </script>
</body>
</html>
